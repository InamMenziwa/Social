{% extends 'users/base.html' %}

  
{% block body %}
    <div class=" mt-10 mb-10"  style='padding-left: 500px;'>
        <h2 class="text-2xl font-bold">Change Password</h2>
    </div>
    <div class="error-container text-red-500 px-60">
        {% if form.errors %}
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}
        {% endif %}
    </div>
    <div class="container py-5 px-60">
        <form method="post">
            {% csrf_token %}
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Old Password:</label>
            <div class="shadow appearance-none border rounded py-2 px-2" style="outline: none;">{{ form.old_password }}</div>
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">New Password:</label>
            <div class="shadow appearance-none border rounded py-2 px-2 ">{{ form.new_password1 }}</div>
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm Password:</label>
            <div class="shadow appearance-none border rounded py-2 px-2 ">{{ form.new_password2 }}</div>
            <button type="submit" class="bg-green-500 text-white mx-80 my-4 px-4 py-2 rounded">Change</button>
        </form>
    </div>
{% endblock %}
