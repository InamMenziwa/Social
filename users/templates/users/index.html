{% extends "users/base.html" %}
{% load static %}
{% block body %}
    <div class="flex mt-5  justify-center">
        <h2 class="text-3xl font-normal ">My Posts</h2>
    </div>
    <div class="grid p-10 mx-80 grid-cols-1">
        {% for post in user_posts %}
            <a href="">
                <div class="rounded overflow-hidden shadow-lg">
                    
                        <div class="user-container pl-4 mb-3 flex h-15 mt-3 ">
                            <img class="h-10 w-10 rounded-full" src="{{ profile.photo.url }}" alt="">
                            <div class="mx-2 my-2 font-bold">{{ post.user }}</div>
                        </div>
                    <img cal src="{{ post.image.url }}" alt="">
                </div>
                <div class="px-3 pt-3">
                    <div class="flex gap-5 icon-container">
                        <img class="h-6 w-6" src="{% static 'users/images/like.png' %}" alt="">
                        <img class="h-6 w-6" src="{% static 'users/images/comment.png' %}" alt="">
                        <img class="h-6 w-6" src="{% static 'users/images/share.png' %}" alt="">
                    </div>
                </div>
                <div class="px-3 py-1 pb-7">
                    <div class="font-bold text-xl">{{ post.title }}</div>
                    <p>{{ post.caption }}</p>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
