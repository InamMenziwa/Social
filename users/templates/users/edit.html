{% extends 'users/base.html' %}

{% block body %}
<div class=" mt-10 mb-10"  style='padding-left: 500px;'>
    <h2 class="text-2xl  font-bold">Edit User profile</h2>
</div>
<div class="container py-5 px-60">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">first name:</label>
            <div class="shadow appearance-none border rounded py-2 px-2 ">{{ user_form.first_name }}</div>
            <label  class="block text-grey-700 text-sm font-bold mb-2" for="">Last_name:</label>
            <div class="shadow appearance-none border rounded py-2 px-2 ">{{ user_form.last_name }}</div>
            <label  class="block text-grey-700 text-sm font-bold mb-2" for="">Email_adress:</label>
            <div class="shadow appearance-none border rounded mb-2 py-2 px-2 ">{{ user_form.email }}</div>
            <label  class="block text-grey-700 text-sm font-bold mb-2" for="">Profile picture:</label>
            <div class="shadow appearance-none border rounded mb-2 py-2 px-2">{{ profile_form.photo }}</div>
            <button type="submit" class="bg-green-500 text-white mx-80 my-4 px-4 py-2 rounded">Edit</button>
        </div>
    </form>
</div>

{% endblock %}
