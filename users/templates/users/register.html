{% extends 'users/base.html' %}

{% block body %}
<h1 class="text-2xl m-5">ðŸ‘¤Register User</h1>
<div class="container p-5">
    <form method="POST" class="bg-grey shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}

        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow border rounded appearance-none py-2 px-3 mr-10">{{ user_form.username }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Email address</label>
            <div class="shadow border rounded appearance-none py-2 px-3 mr-10">{{ user_form.email }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">First Name</label>
            <div class="shadow border rounded appearance-none py-2 px-3 mr-10">{{ user_form.first_name }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow border rounded appearance-none py-2 px-3 mr-10">{{ user_form.password }}</div>
        </div>
        <div class="mb-2">
            <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm Password</label>
            <div class="shadow border rounded appearance-none py-2 px-3 mr-10">{{ user_form.password2 }}</div>
        </div>

        <button class="text-white bg-blue-500 px-5 py-2 my-5" type="submit" name="Login" id="">Register</button>
    </form>
</div>

<p class="px-12 py-2"><a href="{% url 'password_reset' %}">Forgot password?</a></p>

{% endblock %}
