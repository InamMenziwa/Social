{% extends 'users/base.html' %}

{% block body %}
<div class=" mt-4 mb-4"  style='padding-left: 500px;'>
    <h2 class="text-2xl  font-bold">Create Post</h2>
</div>
<div class="container py-5 px-60">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Title:</label>
        <div class="shadow appearance-none border rounded py-2 px-2 ">{{ form.title }}</div>
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Caption:</label>
        <div class="shadow appearance-none border rounded py-2 px-2 ">{{ form.caption }}</div>
        <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload Image:</label>
        <div class="shadow appearance-none border rounded py-2 px-2 ">{{ form.image }}</div>
        <button type="submit" class="bg-green-500 text-white mx-80 my-4 px-4 py-2 rounded">Create</button>
    </form>
</div>
{% endblock %}
